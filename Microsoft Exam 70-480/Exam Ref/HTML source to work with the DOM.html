<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        window.onload = function () {
            var innerDiv = document.getElementById("innerDiv");
            //alert(element.innerHTML);
            //document.removeChild(element);
            //var afterRemove = document.getElementById("innerDiv");
            //alert(afterRemove);
            var outerDiv = document.getElementById("outerDiv");
            var article = document.createElement("article");
            article.innerText = "My new <article> element";
            outerDiv.appendChild(article);
            var secondElement = document.getElementById("outerDiv").insertBefore(
                document.createElement("article"),
                document.getElementById("innerDiv"));
            secondElement.innerText = "My second <article> element.";
            var newDiv = document.createElement("div");
            for (var i = 0; i < innerDiv.childNodes.length; i++) {
                var anchor = newDiv.appendChild(document.createElement("a"));
                anchor.setAttribute("href", "http://www.microsoft.gr");
                anchor.text = innerDiv.childNodes[i].textContent;
                newDiv.appendChild(document.createElement("br"));
            }
            outerDiv.replaceChild(newDiv, innerDiv);
        }
    </script>
</head>
<body>
    <div id="outerDiv">
        <p class="mainPara">Main Paragraph</p>
        <ul>
            <li>First List Item</li>
            <li>Second List Item</li>
            <li>Third List Item</li>
            <li>Fourth List Item</li>
        </ul>
        <div id="innerDiv">
            <p class="SubPara" id="P1">Paragraph 1</p>
            <p class="SubPara" id="P2">Paragraph 2</p>
            <p class="SubPara" id="P3">Paragraph 3</p>
            <p class="SubPara" id="P4">Paragraph 4</p>
        </div>
        <table>
            <tr>
                <td>Row 1</td>
            </tr>
            <tr>
                <td>Row 2</td>
            </tr>          
            <tr>
                <td>Row 3</td>
            </tr>
            <tr>
                <td>Row 4</td>
            </tr>
            <tr>
                <td>Row 5</td>
            </tr>          
        </table>
        <input type="text"/><input type="submit" value="Submit"/>
    </div>
</body>
</html>
